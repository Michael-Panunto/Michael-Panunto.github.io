<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Arena Locator | Search</title>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- css -->
    <link rel='stylesheet' type='text/css' href='./styles/main.css'>

    <!-- google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700">

    <!-- google material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>

    <!-- navigation -->
    <header>
        <nav class='appbar'>
            <ul class='appbar'>
                <li>
                    <a href='./index.html'><i class='material-icons sm-18'>home</i>Home</a>
                </li>
                <li>
                    <a href='./search.html' class='current'><i class='material-icons sm-18'>search</i>Search</a>
                </li>
                <li>
                    <a href='./submission.html'><i class='material-icons sm-18'>add</i>Submit</a>
                </li>
                <li>
                    <a class='account' href='./registration.html'><i class='material-icons sm-18'>assignment</i>Sign Up</a>
                </li>
                <li>
                    <a class='account' href='#'><i class='material-icons sm-18'>account_circle</i>Sign In</a>
                </li>
            </ul>
            <a href="#" id="dropdown">Arena Locator</a>
        </nav>
    </header>

    <!-- main content -->

    <main class='main-section'>
        <div class='content'>
            <h1 class='heading'>Search for an Arena</h1>
            <form action='./results_sample.html' class='formentry'>
                <fieldset>
                    <legend class='legend'>Search by Name</legend>
                    Name:<br>
                    <input type='text' name='arenaname' placeholder='Arena name here...'>
                    <input type='submit' value='Search'>
                </fieldset>
                <fieldset>
                    <legend class='legend'>Search by Rating</legend>
                    Rating:<br/>
                    <select name='rating'>
                        <option value='1'>1 star</option>
                        <option value='2'>2 stars</option>
                        <option value='3'>3 stars</option>
                        <option value='4'>4 stars</option>
                        <option value='5'>5 stars</option>
                    </select>
                    <input type='submit' value='Search'>
                </fieldset>
            </form>
            <fieldset class='formentry'>
                <legend class='legend'>Search by Location</legend>
                <p id='location-heading'>Find Arenas near me:</p>
                <a class='locationbtn' onclick='getLocation()'><i class='material-icons sm-18'>my_location</i></a>
            </fieldset>
        </div>
    </main>
</body>

<script src='./js/menu.js'></script>
<script src='./js/search.js'></script>
</html>
